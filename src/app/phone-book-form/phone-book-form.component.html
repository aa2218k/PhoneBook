<div class="entry-field">
  <label id="name">Имя</label>

  <label id="phone">Номер</label>
  <input class="" id="phone" placeholder="Например, 8 800 555 35 35" [(ngModel)]="phone">
  <button class="" type="button" (click)="addItem()">+</button>
</div>
